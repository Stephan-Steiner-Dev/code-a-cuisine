<section>
    <div>
        <div>
            <button (click)="navigate('/cookbook')" class="back-btn"><img src="assets/shared-icons/arrow.png" alt="">Cookbook</button>
            <app-button class="generate-btn" (click)="navigate('/select-ingredients')" text="Generate a Recipe"></app-button>
        </div>
        <h1 class="cuisine-card"
            [style.--bg-desktop]="'url(' + (dataService.cookbookCollection.images[recipes[0].cuisine]) + ')'"
            [style.--bg-mobile]="'url(' + (dataService.cookbookCollection.imagesMobile[recipes[0].cuisine]) + ')'">
            {{ recipes[0].cuisine }}
        </h1>

        @for (r of recipes; track r.id; let i = $index) {
        <article (click)="navigateToRecipe(r)"
        [ngClass]="{ 'even-article': i % 2 === 0, 'odd-article': i % 2 !== 0 }">
            <div>
                <div>
                    <p> {{ i + 1 }}.</p>
                </div>
                <div>
                    <div>
                        <img src="assets/images/preferences/clock.png" alt="">
                        <p>Cooking time: {{ r.cookingtime }}</p>
                    </div>
                    <p>{{ r.title }}</p>
                </div>
            </div>
            <div>
                <p>{{ r.diet }}</p>
                <p><img class="heart-icon" src="assets/shared-icons/heart.png" alt="">{{ r.likes }}</p>
            </div>
        </article>
        }
    </div>
</section>
