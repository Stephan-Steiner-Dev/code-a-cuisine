<section>
    <div>

        <img [src]="dataService.cookbookCollection.images[firebaseDB.currentCuisine]" alt="">

        @for (r of recipes; track r.id; let i = $index) {
        <article>
            <div>
                <div>
                    <p> {{ i + 1 }}.</p></div>
                <div>
                    <div>
                        <img src="assets/images/preferences/clock.png" alt="">
                        <p>Cooking time: {{ r.cookingtime }}</p>
                    </div>
                    <p>{{ r.title }}</p>
                </div>
            </div>
            <div>
                <p>{{ r.diet }}</p>
                <p><img class="heart-icon" src="assets/shared-icons/heart.png" alt="">{{ r.likes }}</p>
            </div>
        </article>
        }
    </div>
</section>
