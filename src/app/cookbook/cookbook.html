<main>
    <div class="max-width">
        <div>
            <button (click)="navigate('back')"><img [src]="dataService.cookbook.icons[3]" alt="arrow">Back</button>
        </div>
        <section class="title">
            <div>
                <h1>{{dataService.cookbook.title}}</h1>
                <p>{{ dataService.cookbook.description }}</p>
            </div>
            <div>
                <h2>{{dataService.cookbook.subtitle}} <img [src]="dataService.cookbook.icons[0]" alt=""></h2>
                <div class="liked-recipes-container">
                    <div class="liked-recipes">
                        <div>
                            <h3><img [src]="dataService.cookbook.icons[1]" alt="clock">Cooking time:</h3>
                            <p><img [src]="dataService.cookbook.icons[2]" alt="like-icon">22</p>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="cuisine">
            <div *ngFor="let cuisine of dataService.cookbook.cuisine; index as i">
                <div (click)="getRecipes(cuisine)">
                    <h4>{{ cuisine }}</h4>
                    <img [src]="dataService.cookbook.images[i]" [alt]="cuisine">
                </div>
            </div>
        </section>
        <div class="back-btn-div">
            <button (click)="navigate('./select-ingredients')">Generate new Recipe<img class="forward-arrow"
                    [src]="dataService.cookbook.icons[3]" alt="arrow"></button>
        </div>
    </div>
</main>
